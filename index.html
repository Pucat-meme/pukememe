<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Pucat Make a Meme</title>
    <link href="https://fonts.googleapis.com/css2?family=Roboto&family=Pacifico&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="container">
        <h1>Pucat Make a Meme</h1>

        <main role="main">
            <div class="meme-maker">
                <canvas id="memeCanvas"></canvas>
                
                <input type="file" id="imageUpload" accept="image/*" style="display: none;">
                <button id="imageButton" class="btn">Add Image</button>
                
                <input type="text" id="topText" placeholder="Top Text">
                <input type="text" id="bottomText" placeholder="Bottom Text">
                
                <button id="downloadMeme" class="btn">Download Meme</button>
                
                <div class="background-controls">
                    <input type="file" id="background-image" accept="image/*" style="display: none;">
                    <button id="addBackground" class="btn">Add Background</button>
                    <button id="removeBackground" class="btn">Remove Background</button>
                </div>
                
        </main>

            Â© 2024 PUCAT. All rights reserved. UEAGH!
        </footer>
    </div>

    <script src="meme-maker.js"></script>
    <script src="script.js"></script>
</body>
</html>
