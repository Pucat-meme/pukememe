<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Pucat Meme Maker</title>
    <link rel="stylesheet" href="styles.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Pacifico&family=Roboto:wght@400;700&display=swap" rel="stylesheet">
</head>
<body>
    <div class="container">
        <header>
            <h1>Pucat Meme Maker</h1>
        </header>

        <main>
            <div class="meme-maker">
                <input type="file" id="imageUpload" accept="image/*" />
                <input type="text" id="topText" placeholder="Top Text" />
                <input type="text" id="bottomText" placeholder="Bottom Text" />
                <button id="generateMeme">Generate Meme</button>
                <button id="downloadMeme">Download Meme</button>
                <canvas id="memeCanvas"></canvas>

                <div class="background-controls">
                    <label for="background-image">Background Image:</label>
                    <input type="file" id="background-image" accept="image/*" />
                    <button id="addBackground">Add Background</button>
                </div>
            </div>
        </main>

        <footer>
            <p>Â© 2024 PUCAT. All rights reserved. UEAGH!</p>
        </footer>
    </div>

    <script src="meme-maker.js"></script>
</body>
</html>
